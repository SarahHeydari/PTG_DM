<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>آتش | وضعیت جاری</title>

  <!-- Vazirmatn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Mazer CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/compiled/css/app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/compiled/css/app-dark.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body { height: 100%; margin: 0; font-family: "Vazirmatn", system-ui, sans-serif; }
    body { background: #0b1220; }

    .topbar {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: #0f2558; /* سرمه‌ای */
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1200;
      border-bottom: 1px solid rgba(245, 158, 11, .15); /* طلایی */
    }
    .topbar .title { font-weight: 700; letter-spacing: .2px; }

    .app-shell {
      height: calc(100vh - 64px);
      position: relative;
      background: #0b1220;
    }
    #map { height: 100%; width: 100%; border-radius: 0; }

    /* Panel (در RTL بهتره سمت راست) */
    .panel {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 360px;
      max-height: calc(100% - 24px);
      overflow: auto;
      z-index: 1100;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      background: rgba(15, 23, 42, .92); /* تیره */
      border: 1px solid rgba(245, 158, 11, .18);
      color: #e5e7eb;
      backdrop-filter: blur(6px);
    }
    .panel-section {
      border-bottom: 1px solid rgba(255,255,255,.08);
      padding: 12px 12px;
    }
    .panel-title {
      font-size: 12px;
      font-weight: 700;
      color: rgba(245, 158, 11, .95); /* طلایی */
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: .6px;
    }

    /* ابزارها (در RTL بیار سمت چپ) */
    .tools {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .tool-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(15, 23, 42, .92);
      border: 1px solid rgba(245, 158, 11, .18);
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      font-weight: 900;
      color: rgba(245, 158, 11, .95);
    }
    .tool-btn:hover { background: rgba(15, 23, 42, 1); }

    /* لیست لایه‌ها */
    .layer-item {
      display:flex;
      align-items:flex-start;
      gap:10px;
      padding:10px 8px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .layer-meta { font-size: 12px; opacity: .75; margin-top: 2px; }
    .empty-box {
      padding: 12px;
      border: 1px dashed rgba(245, 158, 11, .25);
      border-radius: 12px;
      color: rgba(229,231,235,.9);
    }

    /* فرم‌ها روی تم تیره */
    .form-label { font-size: 12px; opacity: .85; }
    .form-select, .form-control {
      background: rgba(2,6,23,.75) !important;
      color: #e5e7eb !important;
      border: 1px solid rgba(255,255,255,.12) !important;
    }
    .form-select:focus, .form-control:focus { box-shadow: none; border-color: rgba(245,158,11,.55) !important; }

    .btn-primary {
      background: rgba(245,158,11,.95) !important;
      border-color: rgba(245,158,11,.95) !important;
      color: #0b1220 !important;
      font-weight: 800;
    }
    .btn-outline-secondary {
      border-color: rgba(255,255,255,.16) !important;
      color: rgba(229,231,235,.9) !important;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="title">وضعیت جاری آتش‌سوزی (دمو)</div>
    <div>
      <span class="badge bg-light text-dark">Fire</span>
    </div>
  </div>

  <div class="app-shell">
    <div id="map"></div>

    <!-- Panel -->
    <div class="panel">
      <div class="panel-section">
        <div class="panel-title">فیلتر و لایه‌ها</div>

        <div class="mb-2">
          <label class="form-label mb-1">نوع داده</label>
          <select id="layerTypeSelect" class="form-select form-select-sm">
            <option value="index">شاخص‌ها (Index)</option>
            <option value="satellite">تصاویر ماهواره‌ای</option>
            <option value="forests">جنگل‌های ایران</option>
            <option value="counties">شهرستان‌ها</option>
            <option value="provinces">استان‌ها</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label mb-1">استان (فعلاً فقط UI)</label>
          <select id="provinceSelect" class="form-select form-select-sm">
            <option value="">همه</option>
          </select>
        </div>

        <button id="btnReload" class="btn btn-sm btn-primary w-100">بارگذاری</button>

        <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
          <div class="fw-bold">لایه‌ها</div>
          <div class="layer-meta" id="layerCount">0</div>
        </div>

        <div id="layersList"></div>

        <div id="emptyState" class="empty-box mt-3 d-none">
          <div class="fw-bold mb-1">فعلاً داده‌ای نداریم</div>
          <div class="layer-meta">
            API وصل است، ولی دیتابیس/MinIO هنوز پر نشده. بعد از ورود داده‌ها، این لیست خودکار پر می‌شود.
          </div>
        </div>
      </div>

      <div class="panel-section">
        <div class="panel-title">Forecasts (دمو)</div>
        <div class="mb-2">
          <label class="form-label mb-1">Index</label>
          <select class="form-select form-select-sm">
            <option>FWI</option>
            <option>FFMC</option>
            <option>WFL</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label mb-1">Date</label>
          <input type="date" class="form-control form-control-sm"/>
        </div>
        <button class="btn btn-sm btn-outline-secondary w-100">Apply</button>
      </div>
    </div>

    <!-- Tools -->
    <div class="tools">
      <div class="tool-btn" id="zoomIn">+</div>
      <div class="tool-btn" id="zoomOut">−</div>
      <div class="tool-btn" id="home">⌂</div>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ----------------------------
    // Map init
    // ----------------------------
    const map = L.map('map', { zoomControl: false }).setView([32.0, 53.0], 5);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    L.control.zoom({ position: 'topleft' }).addTo(map);  // RTL: سمت چپ
    L.control.scale({ position: 'bottomleft' }).addTo(map);

    document.getElementById('zoomIn').onclick = () => map.zoomIn();
    document.getElementById('zoomOut').onclick = () => map.zoomOut();
    document.getElementById('home').onclick = () => map.setView([32.0, 53.0], 5);

    // ----------------------------
    // API sync
    // ----------------------------
    const API_BASE = "/api";
    const FIRE_API = `${API_BASE}/fire`;

    function getToken() {
      return localStorage.getItem("access_token") || localStorage.getItem("token") || "";
    }

    async function apiGet(url) {
      const token = getToken();
      const res = await fetch(url, {
        headers: token ? { "Authorization": `Bearer ${token}` } : {}
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`API ${res.status}: ${text}`);
      }
      return res.json();
    }

    // Layer registry (برای روشن/خاموش)
    const liveLayers = new Map(); // key -> Leaflet layer

    function clearDynamicLayers() {
      for (const [key, lyr] of liveLayers.entries()) {
        map.removeLayer(lyr);
      }
      liveLayers.clear();
    }

    function safeParseGeoJSON(geojsonStr) {
      try { return JSON.parse(geojsonStr); } catch { return null; }
    }

    function addVectorLayer(key, geojsonObj) {
      const lyr = L.geoJSON(geojsonObj);
      lyr.addTo(map);
      liveLayers.set(key, lyr);
      try { map.fitBounds(lyr.getBounds(), { padding: [10,10] }); } catch {}
    }

    // در آینده اگر bbox + url داشته باشی:
    function addRasterOverlay(key, url, bbox) {
      // bbox = [minx, miny, maxx, maxy]
      const bounds = [[bbox[1], bbox[0]], [bbox[3], bbox[2]]];
      const lyr = L.imageOverlay(url, bounds, { opacity: 0.7 });
      lyr.addTo(map);
      liveLayers.set(key, lyr);
      map.fitBounds(bounds, { padding: [10,10] });
    }

    // UI refs
    const layersList = document.getElementById("layersList");
    const layerCount = document.getElementById("layerCount");
    const emptyState = document.getElementById("emptyState");
    const provinceSelect = document.getElementById("provinceSelect");
    const layerTypeSelect = document.getElementById("layerTypeSelect");
    const btnReload = document.getElementById("btnReload");

    function setEmpty(isEmpty) {
      emptyState.classList.toggle("d-none", !isEmpty);
    }
    function setCount(n) { layerCount.textContent = `${n}`; }

    function renderLayers(items, type) {
      layersList.innerHTML = "";
      clearDynamicLayers();

      if (!items || items.length === 0) {
        setCount(0);
        setEmpty(true);
        return;
      }
      setEmpty(false);
      setCount(items.length);

      items.forEach((item) => {
        const id = item.id;
        const title = item.title || item.image_name || item.name || `#${id}`;
        const meta = item.date || item.date_time || item.satellite_name || item.index_name || "";
        const key = `${type}:${id}`;

        const row = document.createElement("div");
        row.className = "layer-item";

        const chk = document.createElement("input");
        chk.type = "checkbox";
        chk.className = "form-check-input mt-1";
        chk.id = `chk_${key}`;

        const label = document.createElement("label");
        label.className = "form-check-label w-100";
        label.setAttribute("for", chk.id);
        label.innerHTML = `
          <div class="fw-bold">${title}</div>
          <div class="layer-meta">${meta}</div>
        `;

        chk.addEventListener("change", () => {
          if (chk.checked) {
            if (item.geometry) {
              const gj = safeParseGeoJSON(item.geometry);
              if (gj) addVectorLayer(key, gj);
            } else if (item.minio_link && item.bbox) {
              addRasterOverlay(key, item.minio_link, item.bbox);
            }
          } else {
            const lyr = liveLayers.get(key);
            if (lyr) map.removeLayer(lyr);
            liveLayers.delete(key);
          }
        });

        row.appendChild(chk);
        row.appendChild(label);
        layersList.appendChild(row);
      });
    }

    async function loadProvincesIntoSelect() {
      try {
        const data = await apiGet(`${FIRE_API}/provinces/`);
        const items = data.results || data;
        provinceSelect.innerHTML = `<option value="">همه</option>`;
        items.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.id;
          opt.textContent = p.name;
          provinceSelect.appendChild(opt);
        });
      } catch (e) {
        console.warn("provinces load failed:", e.message);
      }
    }

    async function loadLayers() {
      const type = layerTypeSelect.value;
      let url = "";

      if (type === "index") url = `${FIRE_API}/index/`;
      else if (type === "satellite") url = `${FIRE_API}/satellite-images/`;
      else if (type === "forests") url = `${FIRE_API}/forests/`;
      else if (type === "counties") url = `${FIRE_API}/counties/`;
      else if (type === "provinces") url = `${FIRE_API}/provinces/`;

      try {
        const data = await apiGet(url);
        const items = data.results || data;
        renderLayers(items, type);
      } catch (e) {
        layersList.innerHTML = `<div class="empty-box">خطا در دریافت داده‌ها: ${e.message}</div>`;
        setCount(0);
        setEmpty(false);
      }
    }

    btnReload.addEventListener("click", loadLayers);
    layerTypeSelect.addEventListener("change", loadLayers);

    // Boot
    loadProvincesIntoSelect();
    loadLayers();
  </script>
</body>
</html>
