{% load static %}
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{% block title %}سامانه مدیریت بحران{% endblock %}</title>

  {# اگر کش اذیت کرد فقط v1 رو کن v2 #}
  {% with ASSET_VER="v1" %}

  <!-- Persian Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap">

  <!-- Bootstrap RTL -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">

  <!-- Mazer CSS (LOCAL) -->
  <link rel="stylesheet"
        href="{% static 'vendor/mazer/assets/compiled/css/app.css' %}?v={{ASSET_VER}}">
  <link rel="stylesheet"
        href="{% static 'vendor/mazer/assets/compiled/css/app-dark.css' %}?v={{ASSET_VER}}">

  <style>
    :root{
      --dm-bg: #0b1220;
      --dm-gold: #f59e0b;
      --dm-gold2: #fbbf24;
    }

    html, body { height: 100%; }

    body {
      font-family: "Vazirmatn", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      direction: rtl;
      text-align: right;
      background: var(--dm-bg);
    }

    /* RTL safety for common components */
    .form-control, .form-select, .dropdown-menu, .modal-content, .card, .alert, .btn {
      direction: rtl;
      text-align: right;
    }

    /* Better scrollbar (optional) */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-thumb { background: rgba(148,163,184,.25); border-radius: 999px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(148,163,184,.35); }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

  <!-- Mazer theme init (LOCAL) -->
  <script src="{% static 'vendor/mazer/assets/static/js/initTheme.js' %}?v={{ASSET_VER}}"></script>

  {% block content %}{% endblock %}

  <!-- Mazer JS (LOCAL) -->
  <script src="{% static 'vendor/mazer/assets/static/js/components/dark.js' %}?v={{ASSET_VER}}"></script>
  <script src="{% static 'vendor/mazer/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js' %}?v={{ASSET_VER}}"></script>
  <script src="{% static 'vendor/mazer/assets/compiled/js/app.js' %}?v={{ASSET_VER}}"></script>

  {% block extra_js %}{% endblock %}

  {% endwith %}
</body>
</html>
