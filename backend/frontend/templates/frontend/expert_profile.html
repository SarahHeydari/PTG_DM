{% extends "frontend/base.html" %}

{% block title %}پروفایل کارشناس{% endblock %}

{% block extra_css %}
<style>
  .page{ min-height:100vh; padding:24px 28px; }
  .topbar{
    display:flex;
    justify-content: space-between;
    align-items:center;
    gap: 16px;
  }
  .titlebox{ display:flex; align-items:center; gap:10px; }
  .titlebox h1{ margin:0; color:#fff; font-weight:900; font-size:22px; }
  .titlebox .pipe{
    width:3px; height:22px; border-radius:999px;
    background: rgba(251,191,36,.95);
    box-shadow: 0 0 20px rgba(251,191,36,.25);
  }

  .user-area{ display:flex; align-items:center; gap:10px; }
  .user-chip{
    display:flex; align-items:center; gap:10px;
    padding:10px 12px; border-radius:999px;
    background: rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.14);
    color:#fff; text-decoration:none;
  }
  .user-avatar{
    width:32px; height:32px; border-radius:999px;
    display:grid; place-items:center;
    font-weight:900;
    background: rgba(251,191,36,.18);
    border: 1px solid rgba(251,191,36,.35);
    color:#fbbf24;
  }
  .user-meta{ line-height:1.1; }
  .user-name{ font-weight:900; font-size:13px; }
  .user-role{ font-size:11px; opacity:.7; margin-top:2px; }
  .btn-logout{
    border:none; padding:10px 12px; border-radius:999px;
    font-weight:900;
    background: rgba(239,68,68,.18);
    border: 1px solid rgba(239,68,68,.28);
    color:#fecaca;
  }

  .cardx{
    margin-top: 26px;
    width:min(760px, 96vw);
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.14);
    border-radius: 18px;
    padding: 16px;
    backdrop-filter: blur(12px);
    box-shadow: 0 18px 60px rgba(0,0,0,.35);
  }
  .cardx h3{ margin:0 0 12px 0; font-weight:900; color:#fff; font-size:16px; }

  .kv{
    display:grid;
    grid-template-columns: 140px 1fr;
    gap: 10px;
    font-size: 13px;
    color: rgba(226,232,240,.92);
  }
  .kv .k{ opacity:.65; }
  .kv .v{ font-weight:700; }
</style>
{% endblock %}

{% block content %}
<div class="page">

  <div class="topbar">
    <div class="titlebox">
      <div class="pipe"></div>
      <h1>پروفایل کارشناس</h1>
    </div>

    <div class="user-area">
      <button class="btn-logout" id="btnLogout" type="button">خروج</button>

      <a class="user-chip" href="/ui/" title="بازگشت به پنل">
        <div class="user-avatar" id="ui-avatar">U</div>
        <div class="user-meta">
          <div class="user-name" id="ui-username">کاربر</div>
          <div class="user-role" id="ui-role">—</div>
        </div>
      </a>
    </div>
  </div>

  <div class="cardx">
    <h3>اطلاعات حساب</h3>
    <div class="kv">
      <div class="k">نام کاربری</div><div class="v" id="p_username">—</div>
      <div class="k">نقش</div><div class="v" id="p_role">—</div>
      <div class="k">ایمیل</div><div class="v" id="p_email">—</div>
      <div class="k">تاریخ عضویت</div><div class="v" id="p_joined">—</div>
      <div class="k">آخرین ورود</div><div class="v" id="p_last">—</div>
    </div>
  </div>

</div>
{% endblock %}

{% block extra_js %}
<script>
  function getToken(){
    return localStorage.getItem("access_token") || sessionStorage.getItem("access_token");
  }
  function clearToken(){
    localStorage.removeItem("access_token");
    sessionStorage.removeItem("access_token");
    localStorage.removeItem("user_username");
    localStorage.removeItem("user_role");
  }

  function setHeader(username, role){
    document.getElementById("ui-username").textContent = username || "کاربر";
    document.getElementById("ui-role").textContent = role || "—";
    const letter = (username && username.length) ? username[0] : "U";
    document.getElementById("ui-avatar").textContent = String(letter).toUpperCase();
  }

  async function loadProfile(){
    const token = getToken();
    if(!token){ window.location.href="/ui/login/"; return; }

    const res = await fetch("/api/users/myprofile/", {
      headers: { "Authorization": `Bearer ${token}` }
    });

    if(res.status === 401 || res.status === 403){
      clearToken();
      window.location.href="/ui/login/";
      return;
    }

    const data = await res.json();

    const username = data.username || "—";
    const role = data.role || "expert";
    const email = (data.email === null || data.email === undefined || data.email === "") ? "—" : data.email;

    setHeader(username, role);

    document.getElementById("p_username").textContent = username;
    document.getElementById("p_role").textContent = role;
    document.getElementById("p_email").textContent = email;
    document.getElementById("p_joined").textContent = data.date_joined || "—";
    document.getElementById("p_last").textContent = data.last_login || "—";
  }

  document.getElementById("btnLogout").addEventListener("click", () => {
    clearToken();
    window.location.href="/ui/login/";
  });

  loadProfile();
</script>
{% endblock %}
