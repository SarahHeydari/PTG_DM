{% load static %}
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{% block title %}سامانه مدیریت بحران{% endblock %}</title>

  {% with ASSET_VER="v5" %}
  <!-- Persian Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap">

  <!-- Bootstrap RTL -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">

  <!-- Mazer CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/compiled/css/app.css?v={{ASSET_VER}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/compiled/css/app-dark.css?v={{ASSET_VER}}">

  <style>
    :root{
      --dm-bg: #0b1220;
      --dm-gold: #f59e0b;
      --dm-gold2: #fbbf24;
    }
    html, body{ height: 100%; }
    body{
      font-family: "Vazirmatn", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      direction: rtl;
      text-align: right;
      background: var(--dm-bg);
    }
    .form-control, .form-select, .dropdown-menu, .modal-content, .card, .alert, .btn{
      direction: rtl;
      text-align: right;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Mazer theme init -->
  <script src="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/static/js/initTheme.js?v={{ASSET_VER}}"></script>

  {% block content %}{% endblock %}

  <!-- Mazer JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/static/js/components/dark.js?v={{ASSET_VER}}"></script>
  <script src="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js?v={{ASSET_VER}}"></script>
  <script src="https://cdn.jsdelivr.net/gh/zuramai/mazer@docs/demo/assets/compiled/js/app.js?v={{ASSET_VER}}"></script>

  {% block extra_js %}{% endblock %}
  {% endwith %}
</body>
</html>
